<form role="form" name="form" action="" novalidate>
    <div class="form-group">
        <input type="text"
               ng-model="loginCreds.identifier"
               required="required"
               class="form-control"
               placeholder="Name or email address"/>
    </div>

    <div class="form-group">
        <input type="password"
               ng-model="loginCreds.password"
               required="required"
               class="form-control"
               placeholder="Password"/>
    </div>

    <button class="btn btn-primary" ng-click="login()" ng-disabled="form.$invalid">Login</button>
</form>
