
<h2 ng-show="ownerName">Photos uploaded by {{ ownerName }}</h2>
<h2 ng-show="searchQuery">Search results for '{{ searchQuery }}'</h2>
<hr ng-show="searchQuery">
<p class="alert alert-warning" ng-show="searchQuery && searchComplete && !photos.length">No results found.</p>

<p class="lead text-center" ng-show="!pageLoaded">Loading....</p>
<div class="row" ng-show="photos.length && pageLoaded">
    <div infinite-scroll="nextPage()" infinite-scroll-distance="2">
    <div ng-repeat="photo in photos" class="col-xs-6 col-md-3">
        <div class="thumbnail" ng-click="getDetail(photo)">
            <img alt="{{photo.title}}" class="img-responsive" ng-src="uploads/thumbnails/{{photo.photo}}" />
            <div class="caption">
                <h3>{{photo.title}}</h3>
           </div>
        </div>
    </div>
</div>
