<div style="height:500px;">
    <carousel interval="5000">
        <slide ng-repeat="photo in photos" j>
            <img ng-click="go(photo)" alt="{{photo.title}}" ng-src="uploads/{{photo.photo}}" style="margin:auto;">
            <div class="carousel-caption">
                <h4>{{photo.title}}</h4>
            </div>
        </slide>
    </carousel>
</div>
