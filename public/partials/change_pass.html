<h2>Change your password</h2>
<form role="form" name="form" action="" novalidate>
    <div class="form-group">
        <input type="password"
               ng-model="formData.password"
               required="required"
               class="form-control"
               placeholder="Password"/>
    </div>

    <button class="btn btn-primary" ng-click="changePassword()" ng-disabled="form.$invalid">Change password</button>
</form>
