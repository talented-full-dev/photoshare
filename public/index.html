<!DOCTYPE html>
<html lang="en" ng-app="photoshare">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photoshare</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">

<nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photoshare</a>
        </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <tab url="#/list">Latest photos</tab>
            <tab url="#/upload" ng-show="auth.loggedIn">Upload a photo</tab>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <tab url="#/login" ng-show="!auth.loggedIn">Login</tab>
            <tab url="#/" ng-show="!auth.loggedIn">Signup</tab>
            <li ng-show="auth.loggedIn"><span class="navbar-text">You are signed in as {{ auth.currentUser.name }}</span></li>
            <li><a ng-click="logout()" ng-show="auth.loggedIn">Logout</a></li>
        </ul>
      </div>
    </div>
</nav>

 <div class="container-fluid">
  <div ng-view></div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/nginfinitescroll/build/ng-infinite-scroll.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
