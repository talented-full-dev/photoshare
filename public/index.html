<!DOCTYPE html>
<html lang="en" ng-app="photoshare">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photoshare</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="application/atom+xml" rel="alternate" href="/feeds/"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootswatch/cerulean/bootstrap.min.css">
  <!--
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  -->
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Photoshare</a>
        </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <navtab url="#/popular">Popular</navtab>
            <navtab url="#/latest">Latest</navtab>
            <navtab url="#/tags">Tags</navtab>
            <navtab url="#/upload" ng-show="session.loggedIn">Upload a photo</navtab>
            <li>
            <form class="navbar-form navbar-left" role="search" name="searchForm" novalidate>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery" required>
              </div>
              <button type="submit" class="btn btn-default" ng-disabled="searchForm.$invalid" ng-click="doSearch()">Go</button>
            </form>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <navtab url="#/login" ng-click="login()" ng-show="!session.loggedIn">Login</navtab>
            <navtab url="#/signup" ng-show="!session.loggedIn">Signup</navtab>
            <navtab url="#/owner/{{session.id}}/{{session.name}}" ng-show="session.loggedIn">You are signed in as {{session.name}}</navtab>
            <li><a ng-click="logout()" ng-show="session.loggedIn">Logout</a></li>
        </ul>
      </div>
    </div>
</nav>

 <div class="container-fluid">

     <div ng-show="alert.message" class="alert fade-in my-animation" ng-class="'alert-'+alert.message.level" ng-cloak>
         <a class="close" ng-click="alert.dismiss()">&times;</a>
         {{ alert.message.message }}
     </div>

  <div ng-view ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"></div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/sockjs/sockjs.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
