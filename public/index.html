<!DOCTYPE html>
<html lang="en" ng-app="photoshare">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photoshare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="application/atom+xml" rel="alternate" href="/feeds/" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootswatch/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="AppCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-links">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-camera"></span> Photoshare</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-links">
                <ul class="nav navbar-nav navbar-left">
                    <li ng-class="{active: isActive('/popular')}"><a href="#/popular"><span class="glyphicon glyphicon-fire"></span> Popular</a>
                    </li>
                    <li ng-class="{active: isActive('/latest')}"><a href="#/latest"><span class="glyphicon glyphicon-time"></span> Latest</a>
                    </li>
                    <li ng-class="{active: isActive('/tags')}"><a href="#/tags"><span class="glyphicon glyphicon-tasks"></span> Tags</a>
                    </li>
                    <li ng-class="{active: isActive('/upload')}"><a href="#/upload"><span class="glyphicon glyphicon-upload"></span> Upload</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search" name="searchForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Search" ng-model="searchQuery" data-toggle="tooltip" data-placement="bottom" title="Prefix search with '#' for tags and '@' for users" required>
                        <button type="submit" class="btn btn-default btn-sm" ng-disabled="searchForm.$invalid" ng-click="doSearch()"><span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </form>

                <ul class="nav navbar-nav navbar-right" ng-show="!session.loggedIn">
                    <li ng-class="{active: isActive('/login')}"><a ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                    <li ng-class="{active: isActive('/signup')}"><a href="#/signup"><span class="glyphicon glyphicon-user"></span> Signup</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="session.loggedIn">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{session.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-class="{active: isActive('/owner/'+session.id+'/'+session.name)}"><a href="#/owner/{{session.id}}/{{session.name}}">My photos</a>
                            </li>
                            <li><a ng-href="#/changepass">Change my password</a>
                            </li>
                            <li><a ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div ng-show="alert.message" class="alert fade-in my-animation" ng-class="'alert-'+alert.message.level" ng-cloak>
            <a class="close" ng-click="alert.dismiss()">&times;</a>
            <span ng-bind-html="alert.message.message"></span>
        </div>

        <div ng-view ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"></div>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/sockjs/sockjs.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>

</html>
