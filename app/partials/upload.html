<form name="form" role="form" novalidate>

    <div class="form-group">
        <label for="">Title</label>
        <input type="text" 
               ng-model="newPhoto.title" 
               required="required"
               class="form-control" 
               placeholder="Title"/>
    </div>

    <div class="form-group">
        <label for="">Photo</label>
        <input type="file" 
               ng-model="newPhoto.photo">
    </div>

    <button class="btn-submit btn" 
            type="submit" 
            ng-click="uploadPhoto()"
            ng-disabled="form.$invalid">Upload</button>

</form>
